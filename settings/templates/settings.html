<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiddle with settings ...</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Settings</h1>
            <p>Tweak settings for Lyndor here, after making changes press Save and your settings.json file will be updated.</p>
            <br>
            <div class="row">
                <div class="col-sm">
                    <input class="form-control" type="text" placeholder="Username">
                    <input class="form-control" type="text" placeholder="Password">
                </div>
                <div class="col-sm">
                    <div>
                        <input class="form-control" type="text" placeholder="location">
                    </div>
                    <input class="form-control" type="text" placeholder="Download time">
                </div>
                <div class="col-sm">
                    <div class="btn-group btn-group-sm btn-group-toggle toggles" data-togg="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="" id="">Use cookie to download
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="" id="">Don't
                        </label>
                    </div>
                    <div class="btn-group btn-group-sm btn-group-toggle toggles" data-togg="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="" id="">Download exercise file
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="" id="">Don't
                            </label>
                    </div>
                    <div class="btn-group btn-group-sm btn-group-toggle toggles" data-togg="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="" id="">Download Subtitles
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="" id="">Don't
                        </label>
                    </div>
                    <div class="btn-group btn-group-sm btn-group-toggle toggles" data-togg="buttons">
                        <label class="btn btn-secondary active" for="download-exercise">
                            <input type="radio" name="" id="">aria2 installed
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="" id="">No
                        </label>    
                    </div>
                    <br>
                    <div class="btn-group btn-group-sm btn-group-toggle toggles" data-togg="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="" id="">Chrome
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="" id="">Firefox
                        </label>
                    </div>
                </div>    
            </div>
            <button class="btn btn-dark" type="button">Save</button>
        </div>
    </div>    
</body>
</html>
